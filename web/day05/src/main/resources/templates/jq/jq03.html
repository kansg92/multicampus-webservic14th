<meta charset="UTF-8">
<script>
$(document).ready(function(){

	$('input[name="id"]').blur(function(){
		var id = $(this).val();
		if ( id == ''){
			$(this).focus();
			$('#sid').text('ID를 입력해주세요!!');
		};
	});	
	
	$('input[name="pwd"]').blur(function(){
		var pwd = $(this).val();
		if ( pwd == ''){
			$(this).focus();
			$('#spwd').text('pwd를 입력해주세요!!');
		};
	});	
	
	$('button').click(function(){
		var id = $('input[name="id"]').val();
		var pwd = $('input[name="pwd"]').val();
		// LOGIN 버튼 클릭 시
		// id 와 pwd 공란인지 확인 후
		// focus 이동 및 span 메시지 출력
		if ( id == ''){
			$('input[name="id"]').focus();
			$('#sid').text('ID를 입력해주세요.');
			return;
		}else if ( pwd == ''){
			$('input[name="pwd"]').focus();
			$('#spwd').text('비밀번호를 입력해주세요.');
			return;
		};

		$('#login_form').attr({
			'action':'loginimpl',
			'method':'post'
		});
		$('#login_form').submit();
	});
});
</script>


<h1>jQ03 Main</h1>

<form id="login_form">
<div class="form-group">
  <label for="usr">ID:</label>
  <input type="text" class="form-control" id="usr" name="id"><span id = "sid"></span><br>
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd" name="pwd"><span id = "spwd"></span><br>
</div>
</form>
<button>LOGIN</button>
