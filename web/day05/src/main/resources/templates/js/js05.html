<meta charset="UTF-8">
<script>
	function a (n){
		var result = n * 1000;
		return result;
	};
	
	var b = function(n,m){
		const result = n * m;
		return result;
	};
	
	var result = b(100,200);
	// alert(result);	
	
	function c(){
		return function(){
			return 100;
		};
		
	};
	
	let r1 = c();
	let result2 = r1();
	// alert(result2);	
	function d(f){
		const result = f()*2;
		return result;
	};
	
	let dd = function(){
		return 100;		
	};
	const result3 = d(dd);	
	// alert(result3);
	
	function display(){
		setInterval (function(){
			const d = new Date();
			const result = `${d.getHours()} : ${d.getMinutes()} : ${d.getSeconds()}`;
			document.querySelector("#time").innerText = result;
		},
		1000);
	};
	
	window.onload = function(){
		display();	
	};
	
	
	
</script>
<h1>JS05 Main</h1>
<h2 id="time"></h2>
