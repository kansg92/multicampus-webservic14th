<meta charset="UTF-8">
<style>
	#result {
		width : 300px;
		border: 2px solid red;
	}
	#result > table  {
		width:100%;
		border: 1px solid black;
		text-align: center;
	}
	
	#result > table > thead,tbody > tr >td,th {
		border: 1px solid black;
		border-collapse: collapse;
		text-align: center;
		
	}
	
		#result > table > tbody > tr >td:last-child {
		text-align: right;
		color : coral;
	}
	
</style>

<script>
function getdata(){
	var a = [
		{id:'id01',name:'lee',age:10},
		{id:'id02',name:'kim',age:12},
		{id:'id03',name:'kan',age:19},
		{id:'id04',name:'pakr',age:27},
		{id:'id05',name:'yoon',age:6}
	];
	var txt = '';
	txt += '<table>';
	txt += '<thead>' + '<tr>' + '<th>id</th>' + '<th>name</th>' +  '<th>age</th>' +'</tr>'+'</thead>';
	txt += '<tbody>';
	for (var i in a){
		txt += '<tr>';
		txt += '<td>' + a[i].id + '</td>' ;
		txt += '<td>' + a[i].name + '</td>';
		txt += '<td>' + a[i].age + '</td>';
		txt += '</tr>';
		
	};
	txt += '</tbody>';
	txt += '</table>';
	document.querySelector('#result').innerHTML = txt;
};

</script>

<h1>JS04 Main</h1>

<h2><a href="#" onclick="getdata()">Click</a></h2>
<div id ="result"></div>
