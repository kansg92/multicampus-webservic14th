
<div class="container-fluid">

              <!-- Page Heading -->
 <h1 class="h3 mb-2 text-gray-800">Cust Tables</h1>


 <!-- DataTales Example -->
 <div class="card shadow mb-4">
     <div class="card-header py-3">
         <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
     </div>
     <div class="card-body">
         <div class="table-responsive">
             <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                 <thead>
                     <tr>
                         <th>ID</th>
                         <th>PWD</th>
                         <th>NAME</th>
                         <th>ADDR</th>
                         <th>REGDATE</th>
                     </tr>
                 </thead>
                 <tfoot>
                     <tr>
                         <th>ID</th>
                         <th>PWD</th>
                         <th>NAME</th>
                         <th>ADDR</th>
                         <th>REGDATE</th>
                     </tr>
                 </tfoot>
                 <tbody>
                     <tr th:each="c:${clist}">
                     	<!--  /cust/detail?id=id -->
                         <td><a th:text="${c.id}" href="" th:href="@{detail(id=${c.id})}">ID</a></td>
                         <td th:text="${c.pwd}">PWD</td>
                         <td th:text="${c.name}">NAME</td>
                         <td th:text="${c.addr}">ADDR</td>
                         <td th:text="${#dates.format(c.regdate,'yyyy-MM-dd')}">REGDATE</td>
                     </tr>
                 </tbody>
             </table>
         </div>
     </div>
 </div>
