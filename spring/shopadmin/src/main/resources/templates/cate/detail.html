<script>
$(document).ready(function(){
	
	$('#deletebtn').click(function(){
		var c = confirm('삭제 하시겠습니까?');
		var id = $('input[name="id"]').val();
		if(c == true){
			console.log("test");
			location.href='delete?id='+id;
		}
	});
	
	
	$('#update').click(function(){
		$('.user').attr({
			'method' : 'post',
			'action' : 'update'
		});
		$('.user').submit();
	});
	
});
</script>
  <meta charset="utf-8">

<div class="col-lg-6">
    <div class="p-5">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Category Information</h1>
            <h1 th:if = "${msg != null}" th:text="${msg}"></h1>
        </div>
        <form class="user">
            <div class="form-group">
                ID<input type="text" class="form-control form-control-user"
                    name="id" readonly="readonly" th:value="${dObj.id}">
            </div>
            <div class="form-group">
                Name<input type="text" class="form-control form-control-user"
                    name="name"  value="pwd01"th:value="${dObj.name}">
            </div>
            <div class="form-group">
             PID
             	<select name="pid" class="form-control form-control-item">
                	<option value="">null</option>
                	<option 
                		th:each="a : ${slist}"
              			th:value="${a.id}"
              			th:text="${a.id}+ ': ' + ${a.name}"
              			
              			>
              			<!-- th:selected="${c.pid} == ${a.id}" -->
             		</option>            			
                </select>
            </div>                      
            <a  id="update" class="btn btn-primary btn-user btn-block">
                Update
            </a>
            <a href="#" id="deletebtn"
            class="btn btn-danger btn-user btn-block">
                Delete
            </a>

        </form>

    </div>
</div>
