<style>
	.form-group > img {
		width : 70%;
	}
</style>

<script>


$(document).ready(function(){

	
	$('#update').click(function(){
		$('.user').attr({
			'enctype':'multipart/form-data',
			'method' : 'post',
			'action' : 'update'
		});
		$('.user').submit();
	});
	
});
</script>
 <meta charset="utf-8">

<div class="col-lg-6">
    <div class="p-5">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Product Detail</h1>
        </div>
        <form class="user">
         	<div class="form-group">
         		<img src="../" th:src="@{/img/}+ ${dlist.imgname}"> 
                <input type="hidden" name="imgname" th:value="${dlist.imgname}">  
         	</div>
            <div class="form-group">
                ID: <span id="ispan"></span><input type="text" class="form-control form-control-user"
                    name="id" readonly="readonly" th:value="${dlist.id}" >
            </div>
            <div class="form-group">
                Name: <span id="ispan"></span><input type="text" class="form-control form-control-user"
                    name="name" th:value="${dlist.name}">
            </div>
            <div class="form-group">
                PRICE<input type="number" class="form-control form-control-user"
                    name="price" th:value="${dlist.price}">
            </div>
            <div class="form-group">
                CATEGORY: 
                <select name="cid" class="form-control form-control-item">
                	<option 
                	th:each="c:${clist}" 
                	th:if="${c.pid != null}"
                	th:selected="${c.id} == ${dlist.cid}"
                	th:value="${c.id}"
                	th:text="${c.name}">		
                	</option>
                </select>
            </div>
            <div class="form-group">
            	IMG
                <input type="file" class="form-control form-control-user"
                    name="mf" >    
            </div>
                     
            <a  id="update" class="btn btn-primary btn-user btn-block">
                Update
            </a>
            <a href="delete" class="btn btn-danger btn-user btn-block">
                Delete
            </a>
        </form>

    </div>
</div>
