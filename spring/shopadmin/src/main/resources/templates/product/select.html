<style>
	td > img {
		width: 50px;
	}
</style>

<div class="container-fluid">

              <!-- Page Heading -->
 <h1 class="h3 mb-2 text-gray-800">Product Tables</h1>


 <!-- DataTales Example -->
 <div class="card shadow mb-4">
     <div class="card-header py-3">
         <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
     </div>
     <div class="card-body">
         <div class="table-responsive">
             <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                 <thead>
                     <tr>
                         <th>ID</th>
                         <th>NAME</th>
                         <th>PRICE</th>
                         <th>REGDATE</th>
                         <th>CATEGORY</th>  
                         <th>IMGNAME</th>
                     </tr>
                 </thead>
                 <tfoot>
                     <tr>
                         <th>ID</th>
                         <th>NAME</th>
                         <th>PRICE</th>
                         <th>REGDATE</th>
                         <th>CATEGORY</th>
                         <th>IMGNAME</th>

  
                     </tr>
                 </tfoot>
                 <tbody>
                     <tr th:each="p:${plist}">2
                         <td ><a href="#" th:href="@{detail(id=${p.id})}" th:text="${p.id}" ></a></td>
                         <td th:text="${p.name}">name</td>
                         <td th:text="${p.price}">price</td>
                         <td th:text="${#dates.format(p.regdate,'yyyy/MM/dd')}">regdate</td>
                         <td th:text="${p.catename}">category</td>
                         <td ><img src="../" th:src="@{/img/}+ ${p.imgname}"></td>
                     </tr>
                    
                 </tbody>
             </table>
         </div>
     </div>
 </div>
